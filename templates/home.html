<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Summarizer</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/docx/build/index.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />

    <style>
      :root {
        --primary-color: #ff4b2b;
        --background-color: #ffffff;
        --text-color: #333;
        --white: #ffffff;
        --border-radius: 12px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
      }

      .container {
        max-width: 1500px;
        margin: 0 auto;
        padding: 20px;
        width: 100%;
      }

      /* Navigation Styling */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: var(--white);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .navbar-brand {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-color);
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }

      .nav-links a {
        text-decoration: none;
        color: var(--text-color);
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: var(--primary-color);
      }

      /* Main Content Styling */
      .summarizer-card {
        background-color: var(--white);
        border-radius: var(--border-radius);
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }

      .file-upload {
        border: 2px dashed var(--primary-color);
        border-radius: var(--border-radius);
        padding: 30px;
        text-align: center;
        margin-bottom: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        max-width: 600px;
      }

      .file-upload:hover {
        background-color: rgba(60, 170, 182, 0.263);
      }

      .file-input {
        display: none;
      }

      #input-text {
        width: 100%;
        min-height: 200px;
        border: 1px solid #3a7e93ee;
        border-radius: var(--border-radius);
        padding: 15px;
        resize: vertical;
        background-color: #e3f2f671;
        margin-bottom: 20px;
      }

      .summary-type {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .summary-type label {
        flex: 1;
        padding: 15px;
        border: 1px solid #e0e0e0;
        border-radius: var(--border-radius);
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 100px;
      }

      .summary-type input[type="radio"] {
        display: none;
      }

      .summary-type input[type="radio"]:checked + label {
        background-color: var(--primary-color);
        color: var(--white);
        border-color: var(--primary-color);
      }

      .slider-container {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .slider-container input[type="range"] {
        flex-grow: 1;
      }

      .btn-generate {
        width: 100%;
        padding: 15px;
        background-color: var(--primary-color);
        color: var(--white);
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn-generate:hover {
        background-color: #d5733a;
      }

      .summary-result {
        background-color: var(--background-color);
        padding: 20px;
        border-radius: var(--border-radius);
        margin-top: 20px;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: var(--white);
        margin: 15% auto;
        padding: 30px;
        border-radius: var(--border-radius);
        max-width: 500px;
        width: 90%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .modal-close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: var(--border-radius);
      }

      .modal-btn {
        width: 100%;
        padding: 12px;
        background-color: var(--primary-color);
        color: var(--white);
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
      }

      .user-profile {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .profile-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }

      /* Responsive Media Queries */
      @media screen and (max-width: 768px) {
        .container {
          padding: 10px;
        }

        .navbar {
          flex-direction: column;
          gap: 10px;
          padding: 15px;
        }

        .nav-links {
          width: 100%;
          justify-content: center;
        }

        .summarizer-card {
          padding: 20px;
        }

        .summary-type {
          flex-direction: column;
        }

        .summary-type label {
          flex: none;
          width: 100%;
        }

        .slider-container {
          flex-direction: column;
          align-items: stretch;
        }

        .slider-container span {
          text-align: center;
          margin-top: 10px;
        }

        .modal-content {
          margin: 10% auto;
          width: 95%;
          padding: 20px;
        }
      }

      /* Mobile Small Screen Adjustments */
      @media screen and (max-width: 480px) {
        .navbar-brand {
          font-size: 1.2rem;
        }

        .nav-links {
          gap: 10px;
        }

        .nav-links a {
          font-size: 0.9rem;
        }

        .summarizer-card {
          padding: 15px;
        }

        .file-upload {
          padding: 20px;
        }

        #input-text {
          min-height: 150px;
        }
      }

      /* Loader Animation */
      .loader {
        display: none;
        border: 8px solid #f3f3f3; 
        border-top: 8px solid #3498db; 
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
      }

      /* Spinner animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* When the loader is shown */
      .show-loader {
        display: inline-block;
      }

      /* Styling for the popup */
      .popup {
        display: none; 
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); 
        justify-content: center;
        align-items: center;
      }

      .popup-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 300px;
      }

      .popup h2 {
        margin-top: 0;
      }

      .close-btn {
        font-size: 25px;
        color: #aaa;
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
      }

      .close-btn:hover {
        color: #333;
      }

      /* Profile picture styling */
.profile-pic {
    width: 50px; /* Set the width of the image */
    height: 50px; /* Set the height of the image */
    object-fit: cover; /* Ensures the image covers the area without distortion */
    border-radius: 50%; /* Make the image circular */
    border: 3px solid #c61414; /* Optional: Adds a border around the image */
    margin: 20px 0; /* Optional: Adds spacing above and below the image */
    display: block; /* Ensures the image is treated as a block element */
    margin-left: auto;
    margin-right: auto;
}

    </style>
  </head>

  <body>
    <div
      id="notificationContainer"
      style="
        position: fixed;
        top: 20px;
        left: 500px;
        z-index: 9999;
        width: 300px;
      "
    ></div>

    <div id="welcome-popup" class="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">Ã—</span>
        <h2>Welcome to AI Text Summarizer</h2>
        <p>You can summarise your text here....</p>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="container navbar">

      <div class="navbar-brand">AI Summarizer</div>
      <div class="nav-links">
        
        <!-- <img  class="profile-pic" src="{{ url_for('static',filename='images/default_profile.png') }}" alt="Your Image"> -->

        <a
          href="#"
          class="btn btn-primary btn-lg active"
          role="button"
          onclick="logout()"
          >Logout</a
        >
        <!-- <a href="#" >Profile</a> -->
       
      </div>      <!-- <a href="#" onclick="openModal('signup-modal')">Sign Up</a> -->
      
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="summarizer-card">
        <div
          class="file-upload"
          onclick="document.getElementById('file-input').click()"
        >
          <input
            type="file"
            id="file-input"
            class="file-input"
            accept=".txt,.pdf,.docx"
            onchange="handleFileUpload(event)"
          />
          <p>Click to upload or drag and drop files</p>
        </div>

        <textarea
          id="input-text"
          placeholder="Enter or paste your text here(atleast 50 words)..."
        ></textarea>

        <div class="summary-type">
          <input
            type="radio"
            id="extractive"
            name="summary-type"
            value="extractive"
          />
          <label for="extractive">Extractive Summary</label>

          <input
            type="radio"
            id="abstractive"
            name="summary-type"
            value="abstractive"
          />
          <label for="abstractive">Abstractive Summary</label>
        </div>

        <div class="slider-container">
          <input type="range" id="summary-size" min="5" max="95" value="8" />
          <span id="summary-size-display">8%</span>
        </div>

        <button class="btn-generate" onclick="sendData()">
          Generate Summary
        </button>
        <div id="loader" class="loader"></div>
        <!-- <div id="summary-output"></div> -->

        <div class="summary-result">
          <h3>Summary</h3>
          <p id="summary-output">Your summary will appear here...</p>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <span class="modal-close" onclick="closeModal('login-modal')"
          >&times;</span
        >
        <h2></h2>
        <form>
          <!-- <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password" required>
                </div> -->
          <button type="submit" class="modal-btn">Are u sure to logout?</button>
        </form>
      </div>
    </div>


    <script>

      function handleFileUpload(event) {
        const file = event.target.files[0];

        if (!file) return;

        const reader = new FileReader();

        const fileType = file.type;

        if (fileType === "text/plain") {
          reader.onload = function (e) {
            document.getElementById("input-text").value = e.target.result;
          };
          reader.readAsText(file);
        } else if (fileType === "application/pdf") {
          reader.onload = function (e) {
            const typedArray = new Uint8Array(e.target.result);

            pdfjsLib.getDocument(typedArray).promise.then((pdf) => {
              let textContent = "";
              const pagePromises = [];

              for (let i = 1; i <= pdf.numPages; i++) {
                pagePromises.push(
                  pdf.getPage(i).then((page) =>
                    page.getTextContent().then((text) => {
                      text.items.forEach((item) => {
                        textContent += item.str + " ";
                      });
                    })
                  )
                );
              }

              Promise.all(pagePromises).then(() => {
                document.getElementById("input-text").value =
                  textContent.trim();
              });
            });
          };
          reader.readAsArrayBuffer(file);
        } else if (
          fileType ===
          "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        ) {
          reader.onload = function (e) {
            const arrayBuffer = e.target.result;

            const doc = new docx.Document(arrayBuffer);
            let textContent = "";

            doc.load().then(() => {
              doc.paragraphs.forEach((paragraph) => {
                textContent += paragraph.text + "\n";
              });
              document.getElementById("input-text").value = textContent.trim();
            });
          };
          reader.readAsArrayBuffer(file);
        } else {
          alert(
            "Unsupported file type. Please upload a text, PDF, or Word file."
          );
        }
      }

      function sendData() {
        const inputText = document.getElementById("input-text").value;
        const summaryType = document.querySelector(
          'input[name="summary-type"]:checked'
        );
        const selectedValue = summaryType ? summaryType.value : null;
        const summarySize = summarySizeSlider.value;

        const requestData = {
          text: inputText,
          type: selectedValue,
          size: summarySize,
        };

        if (requestData.text.length < 100) {
          showNotification("At least give 50 words to summarize", "danger");
          console.log("At least give 50 words to summarize");
        } else if (requestData.type == null) {
          showNotification("Select summary type", "danger");
          console.log("Select summary type");
        } else {
          // Show loader animation
          const loader = document.getElementById("loader");
          loader.classList.add("show-loader");

          fetch("http://127.0.0.1:5000/summarize", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(requestData),
          })
            .then((response) => response.json())
            .then((data) => {
              loader.classList.remove("show-loader");
              document.getElementById("summary-output").innerText =
                data.summary;
            })
            .catch((error) => {
              loader.classList.remove("show-loader");
              console.error("Error:", error);
              document.getElementById("summary-output").innerText =
                "Error connecting to Flask";
            });
        }
      }

      const summarySizeSlider = document.getElementById("summary-size");
      const summarySizeDisplay = document.getElementById(
        "summary-size-display"
      );

      summarySizeSlider.addEventListener("input", function () {
        summarySizeDisplay.textContent = `${this.value}%`;
      });

      function generateSummary() {
        
        const inputText = document.getElementById("input-text").value;
        const summaryType = document.querySelector(
          'input[name="summary-type"]:checked'
        );
        const summarySize = summarySizeSlider.value;
        const summaryOutput = document.getElementById("summary-output");

        if (!inputText) {
          alert("Please enter text to summarize");
          return;
        }

        if (!summaryType) {
          alert("Please select a summary type");
          return;
        }

        const words = inputText.split(" ");
        const summaryLength = Math.floor(words.length * (summarySize / 100));
        const summary = words.slice(0, summaryLength).join(" ") + "...";

        summaryOutput.textContent = summary;
      }

      function openModal(modalId) {
        document.getElementById(modalId).style.display = "block";
      }

      function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
      }

      window.onclick = function (event) {
        const modals = document.getElementsByClassName("modal");
        for (let modal of modals) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
      };

      function logout() {
        window.location.href = "http://127.0.0.1:5000/logout";
        console.log("logout");
      }

      function showNotification(message, type) {
        const container = document.getElementById("notificationContainer");

        const alert = document.createElement("div");
        alert.className = `alert alert-${type} alert-dismissible fade show`;
        alert.role = "alert";
        alert.innerHTML = `
        ${message}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    `;

        container.appendChild(alert);

        setTimeout(() => {
          alert.classList.remove("show");
          setTimeout(() => alert.remove(), 500);
        }, 3000);
      }

      if (!localStorage.getItem("visited")) {
        document.getElementById("welcome-popup").style.display = "flex";

        localStorage.setItem("visited", "true");
      }

      function closePopup() {
        document.getElementById("welcome-popup").style.display = "none";
      }
    </script>
  </body>
</html>
